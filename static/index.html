<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World of Tanks Player Statistics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">WoT Stats</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="stats/stats.html">Statistics</a>
        </li>
      </ul>
      <button id="export-csv" class="btn btn-outline-success my-2 my-sm-0">Export Player Stats to CSV</button>
    </div>
  </nav>
  <main>
    <div class="container mt-4">
      <!-- Drag and Drop Area -->
      <div id="drop-area" class="drop-zone">
        <h5 id="dropLabel">Drag &amp; drop files or folders here</h5>
        <p>or click to select files</p>
        <input type="file" id="fileElem" multiple accept=".wotreplay" directory style="display:none">
        <button class="btn btn-primary" onclick="document.getElementById('fileElem').click();">Browse</button>
        <div class="file-list"></div>
        <button id="upload-btn" class="btn btn-success mt-3">Process Files</button>
      </div>
    </div>
  </main>
</body>
</html>
