<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File/Folder Upload with Drag and Drop</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href='index.css'>
     <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <label id="dropLabel">Upload Replays</label>
            <div id="dropZone" class="drop-zone">
                Drag and drop files or folders here
                <div id="fileList" class="file-list"></div>
            </div>
            <input type="file" id="fileInput" webkitdirectory mozdirectory hidden multiple>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </div>

    <div class="container mt-5">
        <button type="button" onclick="location.href='test/test.html'">Stats</button>
    </div>

   
</body>
</html>
